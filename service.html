<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Werde zum Sweet(y)heart.">
    <title>Sweety</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navi" id="menu">
            <ul class="navi__list">
                <li><a href="index.html" class="navi__link">Start</a></li>
                <li><a href="infos.html" class="navi__link">Infos</a></li>
                <li><a href="service.html" class="navi__link--aktuell">Service</a></li>
            </ul>
            <div class="login-btn">
                <a href="index.html" class="navi__link">Login</a>
            </div>
        </nav>
        
        <div class="callout--service">
            <h1 class="callout__ueb">Sie haben Fragen? Schießen Sie los!</h1>
        </div>
    </header>
    <main class="main__content">
        <div class="form">
            <h1>Kontakt</h1>
    
            <div class="Kontakt-info">
                <h2>Kontaktinformationen</h2>
                <p>Email: kontakt@beispiel.de</p>
                <p>Telefon: +49 123 456 789</p>
                <p>Adresse: Musterstraße 123, 12345 Musterstadt</p>
            </div>
    
            <div class="kontakt-formular">
                <h2>Kontaktformular</h2>
                <form action="" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">Senden</button>
                </form>
            </div>
        </div>
    </main>
</body>
<footer class="fuss">
    <p>© Sweety</p>
</footer>
</html>
